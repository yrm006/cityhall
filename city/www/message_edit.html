<!DOCTYPE html>
<html>

<head>
    <title>City Hall: City</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf8">
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.12/dist/vue.js"></script>
    <script language="javascript" type="module">
    fetch("http://localhost:8080/message_edit"+location.search).then(async function(res){
        let obj = await res.json();
        let message = new Vue({
            el: '#idMessageForm',
            data: {
                message: obj
            }
        });
    }).catch(function(e){alert(e);});
    </script>
    <script language="javascript">
    function onSubmit(){
        let param = {
            method:  "POST",
            headers: { "content-type": "application/json; charset=utf-8" },
            body:    JSON.stringify( { s: idMessage.value, u: idUrl.value } ),
        };
        fetch("http://localhost:8080/message_edit"+location.search, param).then(async function(res){
            let obj = await res.json();
            alert( JSON.stringify(obj) );
            if(obj.message === "OK"){
                location.href = "index.html";
            }
        }).catch(function(e){alert(e);});
    }
    </script>
</head>

<body>
    <h1>Message Edit</h1>
    <p>
    <dl id="idMessageForm">
        <dt>Message</dt>
            <dd><textarea id="idMessage">{{ message.sBody }}</textarea></dd>
        <dt>URL</dt>
            <dd><input type="text" id="idUrl" :value="message.sUrl"></dd>
        <dt>&nbsp;</dt>
            <dd><button onclick="onSubmit();">submit</button></dd>
    </dl>
    </p>
</body>

</html>
