<!DOCTYPE html>
<html>

<head>
    <title>City Hall: City</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf8">
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.12/dist/vue.js"></script>
    <script language="javascript">
    function onSubmit(){
        let param = {
            method:  "POST",
            headers: { "content-type": "application/json; charset=utf-8" },
            body:    JSON.stringify( { s: idMessage.value, u: idUrl.value } ),
        };
        fetch("http://localhost:8080/message", param).then(async function(res){
            let obj = await res.json();
            alert( JSON.stringify(obj) );
            if(obj.message === "OK"){
                location.href = "index.html";
            }
        }).catch(function(e){alert(e);});
    }
    </script>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1>Message to the citizens</h1>

    <p>
    <dl>
        <dt>Message</dt>
            <dd><textarea id="idMessage"></textarea></dd>

        <dt>URL</dt>
            <dd><input type="text" id="idUrl"></dd>

        <dt>&nbsp;</dt>
            <dd><button onclick="onSubmit();">submit</button></dd>
    </dl>
    </p>

    <div style="position:fixed; right:1em; top:1em; z-index:99;">
        <button onclick="location.href='index.html';"> X Cancel </button>
    </div>
</body>

</html>
